<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blue Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <div class="login-box">
      <div class="logo">Your logo</div>
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" placeholder="username@gmail.com" required>
        
        <label>Password</label>
        <input type="password" placeholder="Password" required>
        
        <a href="#" class="forgot">Forgot Password?</a>
        
        <button type="submit" class="sign-in">Sign in</button>
        
        <div class="or">or continue with</div>
        
        <div class="social-buttons">
          <button class="google"><img src="https://img.icons8.com/color/24/000000/google-logo.png"/> Google</button>
          <button class="github"><img src="https://img.icons8.com/ios-glyphs/24/000000/github.png"/> GitHub</button>
          <button class="facebook"><img src="https://img.icons8.com/ios-filled/24/ffffff/facebook-new.png"/> Facebook</button>
        </div>
        
        <div class="register">Don't have an account yet? <a href="#">Register for free</a></div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
