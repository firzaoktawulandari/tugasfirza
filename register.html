<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f2ff, #fdf5ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      background: white;
      border: 2px solid #00f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .left {
      background: #a5b4fc;
      color: white;
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .left h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .left p {
      font-size: 14px;
    }

    .right {
      flex: 2;
      padding: 40px;
    }

    .right h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .right p.login-link {
      text-align: right;
      font-size: 12px;
      color: #999;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      font-size: 12px;
      margin-bottom: 20px;
    }

    .checkbox-group input {
      margin-right: 10px;
    }

    .checkbox-group a {
      color: #00bfa6;
      text-decoration: none;
    }

    button {
      width: 100%;
      background: #00bfa6;
      color: white;
      padding: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #009e8a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <h1>Lorem</h1>
      <p>Lorem ipsum dolor sit amet</p>
    </div>
    <div class="right">
      <h2>Create Account</h2>
      <p class="login-link">Already have an account? <a href="#">LOGIN</a></p>
      <form id="signupForm">
        <div class="form-group">
          <input type="text" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="useremail" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" placeholder="Confirm Password" required>
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="agree" required>
          <label for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
        </div>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Account created successfully!");
    });
  </script>
</body>
</html>
